<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <h1>Test Website for OTP Generation</h1>
  </head>
  <body>
    <span><h3>Generate Otp</h3></span>
    <form
      id="generateOtp"
      enctype="text/plain"
      action="/generateOtp"
      method="post"
    >
      <input
        type="text"
        id="User_Name"
        name="User_Name"
        placeholder="Type UserName"
        required
      /><br />
      <input
        type="number"
        id="User_Number"
        name="User_Number"
        placeholder="Type User Number"
        required
      /><br />
      <input type="submit" value="submit data" name="submit" id="sub" />
    </form>
    <div id="object3"><br /><strong>Respose</strong><br /></div>
    <br /><br />

    <span><h3>Confirm Otp</h3></span>
    <form
      id="confirmOtp"
      enctype="text/plain"
      action="/confirmOtp"
      method="post"
    >
      <input
        type="text"
        id="User_Otp"
        name="User_Otp"
        placeholder="Type the Otp generated"
        required
      /><br />
      <input type="submit" value="submit Otp" name="submit" id="subO" />
    </form>
    <br />
    <div id="object2"><br /><strong>Respose</strong><br /></div>

    <br /><br />

    <span
      ><h3>
        Submit Data(All data is automatically sent in the app after attempting
        all the questions)
      </h3></span
    >
    <form
      id="submitData"
      enctype="text/plain"
      action="/submitData"
      method="post"
    >
      <input
        type="text"
        id="User_Name"
        name="User_Name"
        placeholder="Type User Name"
        required
      /><br />
      <input
        type="number"
        id="User_Number"
        name="User_Number"
        placeholder="Type User Number"
        required
      /><br />
      <input
        type="text"
        id="Question_1"
        name="Question_1"
        placeholder="ans of Q1 (Checkbox)"
        required
      /><br />
      <input
        type="text"
        id="Question_2"
        name="Question_2"
        placeholder="ans of Q2 (Checkbox)"
        required
      /><br />
      <input
        type="text"
        id="Question_3"
        name="Question_3"
        placeholder="ans of Q3 (Checkbox)"
        required
      /><br />
      <input type="submit" value="submit Questions" name="submit" />
    </form>
    <br />
    <div id="object1"><br /><strong>Respose</strong><br /></div>
    <br /><br /><br />
    <script>
      ////////////////////////////////////Gen OTP
      $("#generateOtp").submit(function() {
        $("#object3")
          .empty()
          .text("Generating OTP....");
        $("#sub").attr("disabled", true);
        $(this).ajaxSubmit({
          error: function(xhr) {
            status("Error: " + xhr.status);
          },
          success: function(response) {
            var objString = JSON.stringify(response);
            $("#object3")
              .empty()
              .text(objString);
          }
        });
        return false;
      });

      ////////////////////////////////////Confirm OTP

      $("#confirmOtp").submit(function() {
        $("#object2")
          .empty()
          .text("Varifying OTP....");
        $(this).ajaxSubmit({
          error: function(xhr) {
            status("Error: " + xhr.status);
          },
          success: function(response) {
            var objString = JSON.stringify(response);

            $("#object2")
              .empty()
              .text(objString);
          }
        });
        return false;
      });

      ////////////////////////////////////submit Data

      $("#submitData").submit(function() {
        $("#object1")
          .empty()
          .text("Submitting Data....");
        $(this).ajaxSubmit({
          error: function(xhr) {
            status("Error: " + xhr.status);
          },
          success: function(response) {
            var objString = JSON.stringify(response);

            $("#object1")
              .empty()
              .text(objString);
          }
        });
        return false;
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  </body>
</html>
